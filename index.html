<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="registerarea">
        <h3>创建新账户</h3>
        <div class="reg_form">
            <form action="javascript:;">
                <ul>
                    <li>
                        <label for="">用户名：</label>
                        <input type="text" class="userInp">
                        <span id="yhm"></span>
                    </li>
                    <li>
                        <label for="">登陆密码：</label>
                        <input type="password" class="passwordInp1">
                        <span id="mima"></span>
                        <img src="images/close.png" alt="" id="eye1">
                    </li>
                    <li>
                        <label for="">确认密码：</label>
                        <input type="password" class="passwordInp2">
                        <span id="qrmm"></span>
                        <img src="images/close.png" alt="" id="eye2">
                    </li>
                    <li>
                        <label for="">手机号：</label>
                        <input type="text" class="phoneInp">
                        <span id="sj"></span>
                    </li>
                    <li><button class="btn">提交</button></li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
